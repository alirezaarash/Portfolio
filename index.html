<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> HomePage | AA </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alata&family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="assets/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  
</head>
<body>
    <div class="container">
       <section>
        <div class="d-flex justify-content-between align-items-center py-3">
            <div>
                <a href="#" class="logoFont text-dark">Alireza Arashi</a>
            </div>
            <div>
                <ul class="list-unstyled d-flex m-0">
                    <li class=""> <a class="navigationLink" href="#">Projects</a> </li>
                    <li class="mx-5"> <a class="navigationLink" href="#">skills</a> </li>
                    <li class=""> <a class="navigationLink" href="#">Contact Me!</a> </li>
                </ul>
            </div>
        </div>    
       </section>
    </div>
    <div class="container-fluid">
        <div class="d-flex justify-content-between align-items-center">
            <div class="heroText col-md-6 col-12" >
                <p>Hi, it's me</p>
                <h1>Alireza Arashi</h1>
                <h2>and i'm a <span>Front End Developer</span></h2>
                <h2>and also a <span>UI/UX Designer</span></h2>
                <img src="assets/images/ink.png" class="ink1" alt="">

                <div class="mt-5">
                     <!-- Slider main container -->
                    <div class="swiper m-0">
                        <!-- Additional required wrapper -->
                        <div class="swiper-wrapper">
                        <!-- Slides -->
                            <div class="swiper-slide">
                                <img class="" src="assets/images/html.png" alt="">
                                <img class="mx-3" src="assets/images/css.png" alt="">
                                <img class="" src="assets/images/js.png" alt="">
                                <img class="mx-3" src="assets/images/Bootstrap.png" alt="">
                                <img class="" src="assets/images/Figma.png" alt="">
                            </div>
                            <div class="swiper-slide">
                                <img class="" src="assets/images/Tailwind.png" alt="">
                                <img class="mx-3" src="assets/images/ts.png" alt="">
                                <img class="" src="assets/images/React.png" alt="">
                                <img class="mx-3" src="assets/images/nextjs.png" alt="">
                            </div>
                            <div class="swiper-slide">
                                <img class="" src="assets/images/1_b2M6AT-DzDX-4L-SKPpmgA.png" alt="">
                                <img class="mx-3" src="assets/images/GSAP_2023.webp" alt="">
                            </div>
                        </div>
                        <!-- If we need pagination -->
                        <!-- <div class="swiper-pagination"></div> -->
                    
                        <!-- If we need navigation buttons -->
                        <!-- <div class="swiper-button-prev"></div>
                        <div class="swiper-button-next"></div> -->
                    
                        <!-- If we need scrollbar -->
                        <!-- <div class="swiper-scrollbar"></div> -->
                    </div>   
                </div>

            </div>
            <div class="col-md-6">
                <img src="assets/images/Hero.png" class="img-fluid w-100" alt="">
            </div>
       </div>
    </div>

           

    <script>
        const swiper = new Swiper('.swiper', {
        // Optional parameters
        loop: true,

        // If we need pagination
        pagination: {
            el: '.swiper-pagination',
        },

        // Navigation arrows
        navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
        },
        autoplay: {
            delay: 2500,
        },

        // And if we need scrollbar
        // scrollbar: {
        //     el: '.swiper-scrollbar',
        // },
        });
    </script>
    <script src="assets/bootstrap.bundle.min.js"></script>
</body>
</html>
